        <div class="navbar__burger-icon burger">
          <span class="navbar__burger-icon-bar icon top"></span>
          <span class="navbar__burger-icon-bar icon mid "></span>
          <span class="navbar__burger-icon-bar icon bot "></span>
        </div>
        <div class="menu-desktop">
          <ul class="menu-desktop__list">
            <li class="menu-desktop__list-item menu-item"><a href="index.html">Home</a></li>

  <div class="menu-mobile">

      <li class="menu-mobile__list-item menu-item"><a href="index.html">Home</a></li>

  <div class="map">
    <h2 class="section__title">Kontakt</h2>
    <iframe class="map__box"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2478.913608141334!2d18.720172816346988!3d51.588146712616194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471af53d2dbabd7d%3A0x485089fe5de6dc7!2sMcDonald&#39;s!5e0!3m2!1spl!2spl!4v1657829905742!5m2!1spl!2spl"

      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="form">

      <form action="">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="name">Imię:</label>
        <input type="text" id="name">
        <label for="message">Wiadomość</label>
        <textarea id="message"></textarea>

  <footer class="footer">
    <div class="footer__title">
      <h3><i class="fa-solid fa-tree"></i> Forest</h3>
    </div>
    <div class="footer__content">

      </div>
      <div class="footer__content__info">

        <p>Wnioski</p>
        <p>Rezerwacje</p>
      </div>
    </div>


    <div class="footer__copy">&copy; Forset Group Company Ltd.</div>
